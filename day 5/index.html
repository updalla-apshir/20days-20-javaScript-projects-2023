<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Animated Product Card</title>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="product-card">
        <div class="logo-cart">
            Adidas 
            <i class="fas fa-shopping-bag"></i>
        </div>
        <div class="main-images">
            <img id="blue" class="blue active" src="images/blue.png" alt="blue">
            <img id="pink" class="pink" src="images/pink.png" alt="pink">
            <img id="yellow" class="yellow" src="images/yellow.png" alt="yellow">
        </div>
        <div class="shoe-details">
            <span class="shoe_name">ADIDAS </span>
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Eum, ea, ducimus!</p>
            <div class="stars">
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="far fa-star"></i>
            </div>
        </div>
        <div class="color-price">
            <div class="color-option">
                <span class="color">Color:</span>
                <div class="circles">
                    <span class="circle blue active" id="blue"></span>
                    <span class="circle pink" id="pink"></span>
                    <span class="circle yellow" id="yellow"></span>
                </div>
            </div>
            <div class="price">
                <span class="price_num">$6.09</span>
                <span class="price_letter">Six dollars only</span>
            </div>
        </div>
        <div class="button">
            <div class="button-layer"></div>
            <button>Add To Cart</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
