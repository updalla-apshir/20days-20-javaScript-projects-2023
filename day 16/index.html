<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Spin Wheel</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <button id="spin">Spin</button>
        <div class="row">
            <div class="one" value="1">1</div>
            <div class="two" value="2">2</div>
            <div class="three" value="3">3</div>
            <div class="four" value="4">4</div>
            <div class="five" value="5">5</div>
            <div class="six" value="6">6</div>
            <div class="seven" value="7">7</div>
            <div class="eight" value="8">8</div>
        </div>

    </div>
    <script src="app.js"></script>
</body>

</html>
