<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Gaussig Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Half Word Guesser Game</h1>
        <p>Enter 2 or 3 letters at a time to complete the word</p>
        <div class="guessed-word"></div>
        <form>
            <input type="text" placeholder="Enter 2 or 3 letters" id="input">
            <input type="submit" id="btn" value="Guess">
        </form>
        <p class="message"></p>
    </div>
    <script src="app.js"></script>
</body>
</html>
